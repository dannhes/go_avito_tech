version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 3s
      timeout: 2s
      retries: 10

  service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: test
      DB_PASS: test
      DB_NAME: testdb
      DB_SSLMODE: disable
      DATABASE_URL: postgres://test:test@db:5432/testdb?sslmode=disable
      APP_ENV: test
      SERVER_PORT: 8080
    ports:
      - "8082:8080"
    depends_on:
      db:
        condition: service_healthy
